<div class="sidebar position-fixed">
  <div class="">
    <div class="btn-group w-100-pc">
      <button class="button-sidebar d-block d-lg-block d-sm-block d-xl-none" [routerLink]="['index']">
        <i class="bi bi-house-door"></i>
      </button>
      <button class="button-sidebar text-start d-xl-block d-none text-start" [routerLink]="['index']">
        <i class="bi bi-house-door ps-3 pe-3"></i>{{'SIDEBAR.HOME'|translate}}</button>
    </div>
    <div class="btn-group w-100-pc">
      <button class="button-sidebar d-block d-lg-block d-sm-block d-xl-none" [routerLink]="['new-feed']"><i
          class="bi bi-newspaper"></i></button>
      <button class="button-sidebar d-xl-block d-none text-start" [routerLink]="['new-feed']">
        <i class="bi bi-newspaper ps-3 pe-3"></i>{{'SIDEBAR.NEW_FEED'|translate}}</button>
    </div>
    <div class="btn-group w-100-pc">
      <button class="button-sidebar d-block d-lg-block d-sm-block d-xl-none" [routerLink]="['group']">
        <i class="bi bi-people"></i>
      </button>
      <button class="button-sidebar d-xl-block d-none text-start" [routerLink]="['group']">
        <i class="bi bi-people ps-3 pe-3"></i>{{'SIDEBAR.GROUPS'|translate}}</button>
    </div>
    <div class="btn-group w-100-pc">
      <button class="button-sidebar d-block d-lg-block d-sm-block d-xl-none" [routerLink]="['chat']">
        <i class="bi bi-chat-dots"></i>
      </button>
      <button class="button-sidebar d-xl-block d-none text-start" [routerLink]="['chat']">
        <i class="bi bi-chat-dots ps-3 pe-3"></i>{{'SIDEBAR.CHAT'|translate}}</button>
    </div>
    <input class="d-none cb-manage-dropdown" type="checkbox" [checked]="isDropdown">
    <div *ngIf="isAdmin || isDean" class="btn-group-dropdown text-start w-100-pc">
      <!-- button dropdown -->
      <div class="btn-group w-100-pc">
        <button class="button-sidebar d-block d-lg-block d-sm-block d-xl-none" (click)="dropdown($event)">
          <i class="bi bi-sliders"></i>
        </button>
        <button class="button-sidebar d-xl-block d-none text-start" (click)="dropdown($event)"><i
            class="bi bi-sliders ps-3 pe-3"></i>{{'SIDEBAR.MANAGE'|translate}}</button>
      </div>
      <!-- button account dropdown -->
      <input class="d-none cb-account-dropdown" type="checkbox" [checked]="isAccountDropdown">
      <div class="btn-account-dropdown text-start">
        <div class="btn-group w-100-pc">
          <button class="button-sidebar-text d-block d-lg-block d-sm-block d-xl-none button-sidebar-text-icon"
            (click)="accountDropdown($event)">
            <i class="bi bi-person-rolodex"></i>
          </button>
          <button class="button-sidebar-text text-start d-xl-block d-none" (click)="accountDropdown($event)"><i
              class="bi bi-person-rolodex ps-3 pe-3"></i>{{'SIDEBAR.USERS'|translate}}
            <i [class]="arrowAccount"></i></button>
        </div>
        <!-- group button -->
        <div class="w-100-pc text-start">
          <div *ngIf="isAdmin" class="btn-group w-100-pc ps-3 ">
            <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
              [routerLink]="['sign-up']">
              <i class="bi bi-person-plus"></i>
            </button>
            <button class="button-sidebar-text text-start ps-5 d-xl-block d-none" [routerLink]="['sign-up']">
              {{'SIDEBAR.REGISTER'|translate}}</button>
          </div>
          <div class="btn-group w-100-pc ps-3 ">
            <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
              [routerLink]="['users']">
              <i class="bi bi-person-video2"></i>
            </button>
            <button class="button-sidebar-text text-start ps-5 d-xl-block d-none"
              [routerLink]="['users']">{{'SIDEBAR.USERS'|translate}}</button>
          </div>
          <div class="btn-group w-100-pc ps-3 ">
            <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
              [routerLink]="['account']">
              <i class="bi bi-info-square"></i>
            </button>
            <button class="button-sidebar-text text-start ps-5 d-xl-block d-none"
              [routerLink]="['account']">{{'SIDEBAR.INFORMATION'|translate}}</button>
          </div>
        </div>
      </div>

      <!-- button faculty -->
      <div *ngIf="isAdmin" class="btn-faculty-dropdown text-start">
        <div class="btn-group w-100-pc">
          <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
            [routerLink]="['faculty']">
            <i class="bi bi-building"></i>
          </button>
          <button class="button-sidebar-text text-start d-xl-block d-none" [routerLink]="['faculty']"><i
              class="bi bi-building ps-3 pe-3"></i>{{'SIDEBAR.FACULTY'|translate}}</button>
        </div>
      </div>

      <!-- button category -->
      <div *ngIf="isAdmin" class="btn-category-dropdown text-start">
        <div class="btn-group w-100-pc">
          <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
            [routerLink]="['category']">
            <i class="bi bi-tags"></i>
          </button>
          <button class="button-sidebar-text text-start d-xl-block d-none" [routerLink]="['category']"><i
              class="bi bi-tags ps-3 pe-3"></i>{{'SIDEBAR.CATEGORY'|translate}}</button>
        </div>
      </div>

      <!-- button report dropdown -->
      <input class="d-none cb-report-dropdown" type="checkbox" [checked]="isReportDropdown">
      <div *ngIf="isAdmin" class="btn-report-dropdown text-start">
        <div class="btn-group w-100-pc">
          <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
            (click)="reportDropdown($event)">
            <i class="bi bi-flag"></i>
          </button>
          <button class="button-sidebar-text text-start d-xl-block d-none" (click)="reportDropdown($event)"><i
              class="bi bi-flag ps-3 pe-3"></i>{{'SIDEBAR.REPORT'|translate}}
            <i [class]="arrowReport"></i></button>
        </div>
        <!-- group button -->
        <div class="w-100-pc text-start">
          <div class="btn-group w-100-pc ps-3 ">
            <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
              [routerLink]="['report/group']">
              <i class="bi bi-person-circle"></i>
            </button>
            <button class="button-sidebar-text text-start ps-5 d-xl-block d-none"
              [routerLink]="['report/group']">{{'SIDEBAR.GROUPS'|translate}}</button>
          </div>
          <div class="btn-group w-100-pc ps-3 ">
            <button class="button-sidebar-text button-sidebar-text-icon d-block d-lg-block d-sm-block d-xl-none"
              [routerLink]="['report/post']">
              <i class="bi bi-stickies"></i>
            </button>
            <button class="button-sidebar-text text-start ps-5 d-xl-block d-none"
              [routerLink]="['report/post']">{{'SIDEBAR.POSTS'|translate}}</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

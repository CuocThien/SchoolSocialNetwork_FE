<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
</ngx-spinner>
<form class="form-popup position-relative u-center-text" #formChangePassword="ngForm">
  <h1 class="u-margin-bottom-small">{{'HEADER.CHANGE_PASSWORD'|translate}}</h1>
  <button class="btn-cancel position-absolute" (click)="onClose()"><img
      src="https://img.icons8.com/ios/30/000000/cancel.png" /></button>
  <hr class="u-margin-bottom-small">
  <input class="form-control u-margin-bottom-small" [ngClass]="isValidNewPassword?'valid':'invalid'" type="password"
    placeholder="{{'PLACEHOLDER.NEW_PASS'|translate}}" ngModel name="password" minlength="6" required>
  <input class="form-control u-margin-bottom-small" [ngClass]="isValidConfirmPassword?'valid':'invalid'" type="password"
    placeholder="{{'PLACEHOLDER.CONFIRM_PASS'|translate}}" id="confirm" ngModel name="confirmPassword" required>
  <button class="btn-update" (click)="onSubmit(formChangePassword)">{{'BUTTON.SUBMIT'|translate}}</button>
</form>

<div class="form-popup">
  <h3 class="u-center-text">Edit comment</h3>
  <hr>
  <textarea class="mt-3" name="" [(ngModel)]="content" placeholder="Comment..." rows="4"></textarea>
  <div class="button-control-group text-end mt-3">
    <button class="btn btn-outline-secondary fs-3 w-25 me-3" (click)="onCancel()">Cancel</button>
    <button class="btn btn-outline-primary fs-3 w-25" (click)="onEdit()">Edit</button>
  </div>
</div>

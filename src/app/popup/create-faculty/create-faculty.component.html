<div class="form-popup form-create-post position-relative">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
  </ngx-spinner>
  <button class="btn-cancel position-absolute" (click)="onClose()"><img
      src="https://img.icons8.com/ios/30/000000/cancel.png" /></button>
  <h2>{{title|translate}}</h2>
  <form (ngSubmit)="onSubmit();" [formGroup]="createFacultyForm">
    <input [readonly]="isEdit" class="signup-form__control" type="text" placeholder="Id" formControlName="_id">
    <input class="signup-form__control" type="text" placeholder="{{'TABLE.NAMEEN'|translate}}" formControlName="nameEn">
    <input class="signup-form__control" type="text" placeholder="{{'TABLE.NAMEVI'|translate}}" formControlName="nameVi">
    <button class="btn btn-primary" type="submit">{{'BUTTON.SUBMIT'|translate}}</button>
  </form>
</div>

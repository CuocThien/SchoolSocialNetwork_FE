<input class="change-type-signup" [checked]="isSingleSignup" type="checkbox" name="" id="cb-sidebar">
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
</ngx-spinner>
<div class="button-signup-group text-center">
  <button class="switch-button switch-button__single-signup"
    (click)="changeButton($event)">{{contentButton|translate}}</button>
</div>
<div class="signup-container d-flex">
  <div class="single-signup d-block d-md-block d-lg-flex">
    <div class="signup-form text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="d-inline-block col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
        <h1>{{'SIGNUP.SINGLE_SIGNUP'|translate}}</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit();">
          <input class="signup-form__control" type="text" placeholder="Id..." formControlName="_id">
          <input class="signup-form__control" type="text" placeholder="Full name..." formControlName="fullname">
          <input class="signup-form__control" type="date" placeholder="Birthday..." formControlName="dob">
          <input class="signup-form__control" type="text" placeholder="Address..." formControlName="address">
          <input class="signup-form__control" type="number" placeholder="Phone..." formControlName="phone">
          <input class="signup-form__control" type="number" placeholder="Year..." formControlName="year">
          <ng-select class="w-100-pc mb-4 col-xxl-3 col-xl-3 col-lg-5 col-md-6 col-sm-6 col-6" [searchable]="false"
            [clearable]="false" placeholder="Faculty..." formControlName="faculty">
            <ng-option *ngFor="let faculty of listFaculty" [value]="faculty._id">
              {{isLangEn ? faculty.nameEn: faculty.nameVi}}</ng-option>
          </ng-select>
          <ng-select class="w-100-pc mb-4 col-xxl-3 col-xl-3 col-lg-5 col-md-6 col-sm-6 col-6" [searchable]="false"
            [clearable]="false" placeholder="Role..." formControlName="roleId">
            <ng-option *ngFor="let role of listRole" [value]="role.roleId">{{isLangEn?role.nameEn:role.nameVi}}
            </ng-option>
          </ng-select>
          <button class="button-signup d-inline-block">{{'BUTTON.SIGN_UP'|translate}}</button>
        </form>
      </div>
    </div>
    <div class="signup-image text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <img class="full-image" src="../../../assets/img/signup-image.jpg" alt="">
    </div>
  </div>
  <div class="multiple-signup d-block d-md-block d-lg-flex">
    <div class="signup-image text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <img class="full-image" src="../../../assets/img/signin-image.jpg" alt="">
    </div>
    <div class="signup-form u-margin-auto text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="d-inline-block col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
        <h1 class="mb-5">{{'SIGNUP.MULTIPLE_SIGNUP'|translate}}</h1>
        <form id="file-upload-form" class="d-block uploader mb-5">
          <input class="signup-form__control" id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx"
            (change)="fileUpload($event)" />
          <label for="file-upload" id="file-drag">
          </label>
        </form>
        <button class="button-signup d-inline-block" (click)="onSubmit()">{{'BUTTON.SIGN_UP'|translate}}</button>
      </div>
    </div>
  </div>
</div>

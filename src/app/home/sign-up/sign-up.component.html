<div class="signup-container d-flex">
  <input class="change-type-signup" type="checkbox" name="" id="cb-sidebar">
  <div class="single-signup d-block d-md-block d-lg-flex">
    <div class="signup-form text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="d-inline-block col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
        <h1>Sign up</h1>
        <form (ngSubmit)="onSubmit(formSignup);" #formSignup="ngForm">
          <input class="signup-form__control" type="text" placeholder="Id..." ngModel name="_id">
          <input class="signup-form__control" type="text" placeholder="Full name..." ngModel name="fullname">
          <input class="signup-form__control" type="date" placeholder="Birthday..." ngModel name="dob">
          <input class="signup-form__control" type="text" placeholder="Address..." ngModel name="address">
          <input class="signup-form__control" type="number" placeholder="Phone..." ngModel name="phone">
          <input class="signup-form__control" type="number" placeholder="Year..." ngModel name="year">
          <ng-select class="w-100-pc mb-4 col-xxl-3 col-xl-3 col-lg-5 col-md-6 col-sm-6 col-6" [searchable]="false"
            [(ngModel)]="faculty" [clearable]="false" placeholder="Faculty..." name="faculty">
            <ng-option *ngFor="let faculty of listFaculty" [value]="faculty._id">{{faculty.name}}</ng-option>
          </ng-select>
          <ng-select class="w-100-pc mb-4 col-xxl-3 col-xl-3 col-lg-5 col-md-6 col-sm-6 col-6" [searchable]="false"
            [(ngModel)]="role" [clearable]="false" placeholder="Role..." name="role">
            <ng-option *ngFor="let role of listRole" [value]="role.role">{{role.name}}</ng-option>
          </ng-select>
          <button class="button-signup d-inline-block">SIGN UP</button>
        </form>
      </div>
    </div>
    <div class="signup-image text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <img class="full-image" src="../../../assets/img/signup-image.jpg" alt="">
    </div>
  </div>
  <div class="multiple-signup d-block d-md-block d-lg-flex">
    <div class="signup-image text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <img class="full-image" src="../../../assets/img/signin-image.jpg" alt="">
    </div>
    <div class="signup-form u-margin-auto text-center d-block col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="d-inline-block col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-12 col-12">
        <h1 class="mb-5">Multiple sign up</h1>
        <form id="file-upload-form" class="d-block uploader mb-5">
          <input class="signup-form__control" id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx"
            (change)="fileUpload($event)" />
          <label for="file-upload" id="file-drag">
          </label>
        </form>
        <button class="button-signup d-inline-block">SIGN UP</button>
      </div>
    </div>
  </div>
</div>

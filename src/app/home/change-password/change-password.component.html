<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
</ngx-spinner>
<form class="form-profile position-relative u-center-text" (ngSubmit)="onSubmit(formChangePassword)"
  #formChangePassword="ngForm">
  <h1 class="u-margin-bottom-small">Change Password</h1>
  <button class="btn-cancel position-absolute" routerLink="/index"><img
      src="https://img.icons8.com/ios/30/000000/cancel.png" /></button>
  <hr class="u-margin-bottom-small">
  <input class="form-control u-margin-bottom-small" [ngClass]="isValidForm?'valid':'invalid'" type="password"
    placeholder="Old Password" ngModel name="password" required>
  <input class="form-control u-margin-bottom-small" [ngClass]="isValidNewPassword?'valid':'invalid'" type="password"
    placeholder="New Password" ngModel name="newPassword" minlength="6" required>
  <input class="form-control u-margin-bottom-small" [ngClass]="isValidConfirmPassword?'valid':'invalid'" type="password"
    placeholder="Confirm Password" id="confirm" ngModel name="confirmPassword" required>
  <button class="btn-update">Confirm</button>
</form>

<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
</ngx-spinner>
<div class=" min-h-sub d-flex">
  <form class="form-profile position-relative w-50 u-margin-auto" (ngSubmit)="onSubmit(formChangePassword)"
    #formChangePassword="ngForm">
    <h1 class="u-margin-bottom-small">{{'HEADER.CHANGE_PASSWORD'|translate}}</h1>
    <button class="btn-cancel position-absolute" routerLink="/home/index"><img
        src="https://img.icons8.com/ios/30/000000/cancel.png" /></button>
    <hr class="u-margin-bottom-small">
    <input class="form-control u-margin-bottom-small" [ngClass]="isValidForm?'valid':'invalid'" type="password"
      placeholder="{{'PLACEHOLDER.OLD_PASS'|translate}}" ngModel name="password" required>
    <input class="form-control u-margin-bottom-small" [ngClass]="isValidNewPassword?'valid':'invalid'" type="password"
      placeholder="{{'PLACEHOLDER.NEW_PASS'|translate}}" ngModel name="newPassword" minlength="6" required>
    <input class="form-control u-margin-bottom-small" [ngClass]="isValidConfirmPassword?'valid':'invalid'"
      type="password" placeholder="{{'PLACEHOLDER.CONFIRM_PASS'|translate}}" id="confirm" ngModel name="confirmPassword"
      required>
    <button class="btn-update">{{'BUTTON.SUBMIT'|translate}}</button>
  </form>
</div>

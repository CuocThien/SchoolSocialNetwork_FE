<div class="pt-3 ms-3 me-4 faculty-container">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true">
  </ngx-spinner>
  <div class="d-flex control">
    <h1 class="ps-5 d-inline-block text-uppercase col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-4 col-4">
      {{'SIDEBAR.INFORMATION'|translate}}
    </h1>
    <div class="d-flex col-xxl-9 col-xl-9 col-lg-8 col-md-8 col-sm-7 col-7">
      <div class="search-group w-100-pc u-margin-auto">
        <form class="search__form position-relative" (ngSubmit)="searchCompany()">
          <input class="search__form--input-search search__form--input-search-sub" [(ngModel)]="searchString"
            type="text" name="search" placeholder="{{'SEARCH.SEARCH_ENTERPRISE'|translate}}">
          <button class="search__form--button-search position-absolute" type="submit"><i
              class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-nowrap dt-responsive nowrap no-footer dtr-inline"
      style="width:100%">
      <thead>
        <tr class="text-center text-overflow font-size-15">
          <th>ID</th>
          <th>{{'TABLE.FULLNAME'|translate}}</th>
          <th>{{'TABLE.PHONE'|translate}}</th>
          <th class="text-center">{{'TABLE.ACTION'|translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of listCompany; let i = index">
          <td class="text-center">{{company._id}}</td>
          <td class="text-center">{{company.fullname}}</td>
          <td class="text-center">{{company.phone}}</td>
          <td class="text-center">
            <i class="bi bi-pencil-square btn-delete me-3" (click)="updateAccount(company)"></i>
            <i class="bi bi-trash3 btn-delete" (click)="deleteAccount(company)"></i>
          </td>
        </tr>
        <tr *ngIf="!listCompany?.length" class="text-center">
          <td colspan="5" class="fs-2">{{'TITLE.NO_DATA'|translate}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <ngb-pagination class="u-margin-auto" [collectionSize]="maxPage" [maxSize]="5" [pageSize]="1" [rotate]="true"
      (pageChange)="goToPage($event)" [(page)]="page">
    </ngb-pagination>
  </div>
</div>

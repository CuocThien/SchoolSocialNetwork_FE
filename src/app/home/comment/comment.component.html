<hr>
<p>{{countCmt}} bình luận</p>
<hr>
<div class="comment">
  <div class="comment-create d-flex">
    <div class="comment-create__avatar text-end pe-3 col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-2 col-2">
      <img [src]="myAvatar||'https://thelifetank.com/wp-content/uploads/2018/08/avatar-default-icon.png'" alt="">
    </div>
    <div class="comment-create__box col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-10 col-10 position-relative">
      <textarea name="" [(ngModel)]="commentContent" placeholder="Comment..." rows="4"></textarea>
      <button class="btnPostCmt" (click)="postComment()">
        <i class="bi bi-send"></i>
      </button>
    </div>
  </div>
  <div class="list-comment">
    <div class="user-comment" *ngFor="let comment of listCmt; let i = index">
      <div class=" d-flex">
        <div class="user-comment-avatar text-end pe-3 col-xxl-1 col-xl-1 col-lg-1 col-md-1 col-sm-2 col-2">
          <img [src]="comment.avatar||'https://thelifetank.com/wp-content/uploads/2018/08/avatar-default-icon.png'"
            alt="">
        </div>
        <div class="user-comment-content col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-10 col-10">
          <h6>{{comment.fullname}}</h6>
          <span>{{comment.content}}</span><br>
          <a (click)="turnOnReply(comment.commentId)">Reply</a>
          <span *ngIf="comment.userId==userId" aria-hidden="true" class="_6cok">&nbsp;·&nbsp;</span>
          <a *ngIf="comment.userId==userId" class="updateCmt" (click)="editComment(comment, i)">Edit</a>
          <span *ngIf="comment.userId==userId||isAdmin" aria-hidden="true" class="_6cok">&nbsp;·&nbsp;</span>
          <a *ngIf="comment.userId==userId||isAdmin" (click)="deleteCmt(comment.commentId, i)">Delete</a>
        </div>
      </div>
      <div class="reply">
        <app-reply [isOpenCreateReply]="replyCmtId" [commentId]="comment?.commentId"> </app-reply>
      </div>
    </div>
  </div>
